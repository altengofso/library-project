{% extends "base_generic.html" %}
{% load catalog_extras %}

{% block title %}
<title>Библиотека - Мои книги</title>
{% endblock %}

{% block content %}
<div class="py-4 text-center container">
    <div class="row py-lg-4">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Мои книги</h1>
        </div>
    </div>
</div>
<div class="py-lg-4 container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for book in books %}
        <div class="col">
            <div class="card shadow-sm border-0 text-center">
                <a class="my-2 mx-2" href="{{ book.get_absolute_url }}">
                    <img class="bd-placeholder-img" height="225" src="{{ book.poster.url }}" alt=" {{ book.title }}">
                </a>
                <div class="card-body">
                    <p class="card-text"> {{ book.title }} </p>
                    <p class="card-text"> <a href="{{ book.author.get_absolute_url }}">{{ book.author.name }}</a>
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
